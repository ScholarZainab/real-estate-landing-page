<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EliteHaven - Find Your Dream Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">EliteHaven</div>
    <nav class="nav">
      <a href="#buy">Buy</a>
      <a href="#sell">Sell</a>
      <a href="#rent">Rent</a>
      <a href="#agent-finder">Agent Finder</a>
      <a href="#sign-up">Sign Up/Log In</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Find Your Dream Home with EliteHaven</h1>
      <p>Search, buy, and sell properties with ease</p>
      <button class="cta-btn">Search Properties</button>
    </div>
  </section>

  <!-- Property Listing Section -->
  <section class="property-listing">
    <div class="property-card">
      <img src="images/house1.jpg" alt="Beautiful Family House">
      <h3>Beautiful Family House</h3>
      <p>Location: Lagos</p>
      <p>Price: $200,000</p>
    </div>

    <div class="property-card premium">
      <img src="images/house2.jpg" alt="Luxurious Villa">
      <h3>Luxurious Villa</h3>
      <p>Location: Abuja</p>
      <p>Price: $1,000,000</p>
      <span class="premium-badge">Premium</span>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2024 EliteHaven. All Rights Reserved.</p>
  </footer>
</body>
</html>
